<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Безымянная страница</title>
<meta name="generator" content="WYSIWYG Web Builder 14 - http://www.wysiwygwebbuilder.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Название продукта</th>
        <th scope="col">Описание продукта</th>
        <th scope="col">Себестоимость</th>
        <th scope="col">Цена</th>
    </tr>
    </thead>
    <tbody>
    <!--<tr th:if="${products}">No products yet</tr>-->
    <tr th:each="product: ${products}">
        <td><span th:text="${productStat.index+1}"></span></td>
        <td><span th:text="${product.productName}"/></td>
        <td><span th:text="${product.productDescription}"/></td>
        <td><span th:text="${product.productCost}"/></td>
        <td><span th:text="${product.productPrice}"/><td/>
    </tr>
    </tbody>
</table>
</body>
</html>
